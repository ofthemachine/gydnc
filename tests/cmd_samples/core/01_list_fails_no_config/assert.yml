exit_code: 1 # Or whatever non-zero exit code is expected for this failure
stderr:
  - match_type: SUBSTRING
    content: "active backend not initialized; run 'gydnc init' or check config"
stdout:
  - match_type: EXACT # The notice message has a trailing newline
    content: |-
      Notice: No DefaultBackend specified in configuration. Some commands may not function.