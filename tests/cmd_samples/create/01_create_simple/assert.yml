exit_code: 0
stdout:
  - match_type: SUBSTRING # Message from init
    content: "gydnc initialized successfully in"
  - match_type: SUBSTRING # Message from create
    content: "Created guidance file:"
  - match_type: SUBSTRING # Actual file name part
    content: ".gydnc/my-new-guidance.g6e"
stderr: # Allow INFO logs from init and potentially create
  - match_type: SUBSTRING
    content: ""
filesystem:
  - path: ".gydnc/my-new-guidance.g6e"
    exists: true
  - path: ".gydnc/my-new-guidance.g6e"
    match_type: SUBSTRING
    content: "title: my-new-guidance"
  - path: ".gydnc/my-new-guidance.g6e"
    match_type: SUBSTRING
    content: "# my-new-guidance"
  - path: ".gydnc/my-new-guidance.g6e"
    match_type: SUBSTRING
    content: "Guidance content for 'my-new-guidance' goes here."