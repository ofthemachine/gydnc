exit_code: 0
stdout:
  - match_type: ORDERED_LINES
    content: |
      # REGEX: ^gydnc initialized successfully in .*/category$
      Created guidance file: category/.gydnc/category/my-sub-guidance.g6e
stderr: # Allow INFO logs from init and potentially create
  - match_type: SUBSTRING
    content: ""
filesystem:
  - path: "category/.gydnc/category/my-sub-guidance.g6e"
    exists: true
  - path: "category/.gydnc/category/my-sub-guidance.g6e"
    match_type: SUBSTRING
    content: "title: my-sub-guidance" # Title is derived from the last part of the alias
  - path: "category/.gydnc/category/my-sub-guidance.g6e"
    match_type: SUBSTRING
    content: "# my-sub-guidance"
  - path: "category/.gydnc/category/my-sub-guidance.g6e"
    match_type: SUBSTRING
    content: "Guidance content for 'my-sub-guidance' goes here."