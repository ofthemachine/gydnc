exit_code: 0
stdout:
  - match_type: ORDERED_LINES
    content: |
      # REGEX: ^gydnc initialized successfully in /.*/subdir_cfg_create$
      Created guidance file: subdir_cfg_create/.gydnc/my-cfg-guidance.g6e
# Only assert on INFO logs and actual output, not the Notice.
stderr:
  - match_type: ORDERED_LINES
    content: |
      # REGEX: ^\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2} INFO Target base path for initialization set path=.*/subdir_cfg_create$
      # REGEX: ^\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2} INFO Initializing gydnc repository structure config_file=.*/subdir_cfg_create/.gydnc/config.yml store_dir=.*/subdir_cfg_create/.gydnc tag_ontology=.*/subdir_cfg_create/.gydnc/TAG_ONTOLOGY.md$
      # REGEX: ^\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2} INFO 'init' command finished successfully.$
filesystem:
  - path: "subdir_cfg_create/.gydnc/config.yml"
    exists: true
  - path: "subdir_cfg_create/.gydnc/TAG_ONTOLOGY.md"
    exists: true
  - path: "subdir_cfg_create/.gydnc"
    exists: true
    is_dir: true
  - path: "subdir_cfg_create/.gydnc/my-cfg-guidance.g6e"
    exists: true
    match_type: ORDERED_LINES
    content: |
      ---
      title: my-cfg-guidance
      ---
      # my-cfg-guidance\n\nGuidance content for 'my-cfg-guidance' goes here.\n