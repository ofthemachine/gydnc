steps:
  - action: create_dir
    path: ".gydnc"
  - action: create_file
    path: ".gydnc/config.yml"
    content: |
      backends:
        backend1:
          type: localfs
          root: .gydnc/backend1
        backend2:
          type: localfs
          root: .gydnc/backend2
  - action: create_dir
    path: ".gydnc/backend1"
  - action: create_dir
    path: ".gydnc/backend2"