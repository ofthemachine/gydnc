exit_code: 0
stdout:
  - match_type: ORDERED_LINES
    content: |
      # REGEX: ^Created guidance store: /.*subdir/.gydnc$
      # REGEX: ^Created TAG_ONTOLOGY.md: /.*subdir/.gydnc/TAG_ONTOLOGY.md$
      # REGEX: ^Created configuration file: /.*subdir/.gydnc/config.yml$
      # REGEX: ^gydnc initialized successfully in /.*subdir$
      # REGEX: ^\s*export GYDNC_CONFIG="/[^"]+"\s*$
  - match_type: UNORDERED_LINES
    content: |
      No guidance entities found across all configured backends.
stderr: []
filesystem:
  - path: "subdir/.gydnc/config.yml"
    exists: true
  - path: "subdir/.gydnc"
    exists: true
    is_dir: true
  - path: "subdir/.gydnc/TAG_ONTOLOGY.md"
    exists: true